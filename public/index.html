<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main"><br>
        <h1>es6 Weather app</h1>
    
        <form onsubmit="getWeather(); return false">

            <label for="cityName">Enter city Name:</label><br><br>
            <input type="text" name="cityName" id="cityName"  placeholder="Enter City Name Here">

            <br><br>

            <button type="submit">Get Weather</button>


        </form><br>
        <div id="result">

        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module">

        let name = "alice"

        window.getWeather = function () {

            let cityName = document.querySelector("#cityName").value;

            axios.get(`/weather/${cityName}`)
                .then(function (response) {
                    // handle success
                    console.log(response.data);
                    document.querySelector("#result").innerHTML =
                        `current temperature is ${response.data.tempInC}Â°C`

                })
                .catch(function (error) {
                    // handle error
                    console.log(error.data);
                    document.querySelector("#result").innerHTML = "Error in getting weather data"
                })
        }

    </script>
</body>

</html>
